<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">
    <script src="app.js" async></script>
    <title>Trumps Tarrifs</title>
</head>
<body>
    <header>President Trumps Tarrif Controls</header>
    <nav>

    </nav>
    <main class="game-container">
            
        <div class="image viewer">
            <canvas width="1024" height="1024" id="viewport"></canvas>
        </div>

        <div class="game-status">
            <p id="game-ticker">Game ticker and status bar</p>
            <p>days elapsed: </p><p id="game-timer">0</p>
        </div>

        <div class="game-controls">
            <div id="button-container"></div>
            <button 
            onclick="playTime = setInterval(counter, 1000)" 
            id="start-game-button">
                Start
            </button>
        </div>

    </main>
    <footer></footer>
</body>
</html>
