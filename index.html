<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">
    <script src="countries.js"></script>
    <script src="app.js" async></script>
    <title>Trumps Tarrifs</title>
</head>
<body>
    <header>
        Trumps Tariff's
    </header>
    <main class="game-container">

      <div class="game-status">        
        <div>
          <button onclick="playTime = setInterval(counter, 1000)" 
            id="start-game-button" type="button">Start</button>
          <button id="save-button" type="button" onclick="save()">Save</button>
          <button id="art-of-the-deal-button" type="button" onclick="showResetDialogBox()">Art of the deal</button>
        </div>
        <div>
          <p id="days-elapsed-text">Days elapsed: <span id="game-timer">0</span> Cash Reserves:
            <span id="cash-reserves-text">$******</span>
          </p>
        </div>
      </div>

      <div id="economic-status-bar">
        <p id="economic-status-message">The economy is all good</p>
      </div>

      <div class="game-controls">
        <div id="button-container"></div>
      </div>
    
      <canvas width="1024" height="1024" id="viewport"></canvas>        

      <dialog id="countries-responses-dialog">
        <button class="dialog-close-button" id="countries-dialog-close" autofocus type="button" onclick="closeCountriesDialog()">&times;</button>
        <div id="dialog-pfp">
          <img id="dialog-img" src="" alt="Image of Flag" />
        </div>
        <p id="game-ticker"></p>
      </dialog>

      <dialog id="reset-tariff-dialog">
        <button class="dialog-close-button" id="reset-dialog-close" autofocus type="button" onclick="closeResetDialogBox()">&times;</button>
        <div>
          <p class="dialog-text">Are you sure? This action will reset all the tarrifs</p>
          <div class="dialog-btn-options">
            <button type="button" onclick="closeResetDialogBox()">No</button>
            <button type="button" onclick="resetCountries()">Yes</button>
          </div>
        </div>
      </dialog>

      <div id="tooltip"></div>
    </main>

    <footer></footer>

</body>
</html>
